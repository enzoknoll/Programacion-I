<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con OpenAI API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .mensaje {
      margin: 5px 0;
    }
    .usuario {
      font-weight: bold;
      color: #1e88e5;
    }
    .bot {
      color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Chatbot con OpenAI</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Escribe tu mensaje..." style="width: 80%;">
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const apiKey = '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'; // Reemplaza con tu API Key de OpenAI
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function enviarMensaje() {
      const mensaje = input.value;
      if (!mensaje) return;
      agregarMensaje('Tú', mensaje, 'usuario');
      input.value = '';

      try {
        const respuesta = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'system', content: 'Eres un asistente útil.' },
              { role: 'user', content: mensaje }
            ]
          })
        });

        const data = await respuesta.json();
        const contenido = data.choices[0].message.content;
        agregarMensaje('ChatGPT', contenido, 'bot');
      } catch (error) {
        agregarMensaje('Error', 'Hubo un problema con la API.', 'bot');
        console.error(error);
      }
    }

    function agregarMensaje(remitente, texto, clase) {
      const p = document.createElement('p');
      p.className = `mensaje ${clase}`;
      p.innerHTML = `<strong>${remitente}:</strong> ${texto}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
